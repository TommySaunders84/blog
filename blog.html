<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionary Views | A Digital Strategy & Design Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=IBM+Plex+Sans:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #0a0a0a;
      color: #e5e7eb;
    }
    h1,
    h2,
    h3,
    h4,
    .font-sans-header {
      font-family: 'DM Sans', sans-serif;
    }
    .bg-primary-dark {
      background-color: #002d9c;
    }
    .hover\:bg-primary-darker:hover {
      background-color: #00227a;
    }
    .text-primary-light {
      color: #3b82f6;
    }
    .hover\:text-primary-lighter:hover {
      color: #60a5fa;
    }
    .border-primary-light {
      border-color: #3b82f6;
    }
    .hover\:border-primary-light-hover:hover {
      border-color: #2563eb;
    }
    .fade-in-element {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in-element.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #002d9c;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    .image-loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(10, 10, 10, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease-in-out;
    }
    .image-loader-spinner {
      border: 4px solid #374151;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
