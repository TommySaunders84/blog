        document.addEventListener('DOMContentLoaded', () => {
            const navMenu = document.getElementById('nav-menu');
            const contentContainer = document.getElementById('content-container');
            const sections = [];

            // Generate navigation and content sections
            knowledgeBaseData.forEach(item => {
                const slug = item.title.toLowerCase().replace(/\s+/g, '-').replace(/&/g, 'and');

                // Create Nav Link
                const navLink = document.createElement('a');
                navLink.href = `#${slug}`;
                navLink.textContent = item.title;
                navLink.className = 'block text-gray-400 hover:text-white hover:bg-gray-800 rounded-md py-2 px-3 transition-colors duration-200 nav-item';
                navLink.dataset.sectionId = slug;
                navMenu.appendChild(navLink);

                // Create Content Section
                const section = document.createElement('section');
                section.id = slug;
                section.className = 'content-section';
                
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'text-3xl font-bold text-white mb-6 border-b border-gray-700 pb-3';
                sectionTitle.textContent = item.title;
                section.appendChild(sectionTitle);

                const proseDiv = document.createElement('div');
                proseDiv.className = 'prose-style space-y-6';
                item.content.forEach(contentItem => {
                    const contentBlock = document.createElement('div');
                    
                    const contentHeading = document.createElement('h3');
                    contentHeading.className = 'text-lg text-cyan-400 mb-1';
                    contentHeading.textContent = contentItem.heading;
                    contentBlock.appendChild(contentHeading);
                    
                    const contentText = document.createElement('p');
                    contentText.className = 'text-gray-400 leading-relaxed';
                    contentText.textContent = contentItem.text;
                    contentBlock.appendChild(contentText);
                    
                    proseDiv.appendChild(contentBlock);
                });
                section.appendChild(proseDiv);
                contentContainer.appendChild(section);
                sections.push(section);
            });

            // Intersection Observer for active nav link highlighting
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('id');
                    const navLink = document.querySelector(`.nav-item[data-section-id="${id}"]`);
                    
                    if (entry.isIntersecting) {
                        // Remove active class from all nav links
                        document.querySelectorAll('.nav-item').forEach(link => {
                            link.classList.remove('bg-gray-800', 'text-white', 'font-semibold');
                        });
                        // Add active class to the intersecting one
                        if (navLink) {
                            navLink.classList.add('bg-gray-800', 'text-white', 'font-semibold');
                        }
                    }
                });
            }, { rootMargin: "-30% 0px -70% 0px" }); // trigger when section is in the middle 40% of the viewport

            sections.forEach(section => {
                observer.observe(section);
            });
        });
